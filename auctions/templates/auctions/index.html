{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <h2>Active Listings</h2>

    {% for listing in Listings %}
        <li>{{listing.title}}</li>
        <img src="{{listing.image}}" alt="No Image" height="220">
    {% endfor %}
{% endblock %}
